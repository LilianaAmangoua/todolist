<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/2a9a138293.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
    </head>
    <body>
        <div class="nom-date">
            <h2 id="BonjourPrenom">Bonjour</h2>
            <h2 id="dateActuelle">Date: 11/01/2024</h2>
        </div>
        
        <h1>To do list</h1>

        <div class="ajoutertache">
            <input type="text" id="ajouterUneTache" placeholder="Ajouter une tâche">
            <button id="boutonAjouter">Ajouter</button>
        </div>

        <div class="liste-taches">
          <label class="form-control">
                <input type="checkbox" name="checkbox"/> Faire la vaisselle <i class="fa-solid fa-trash"></i>
          </label>

           <label class="form-control">
                <input type="checkbox" name="checkbox"/> Poster le colis de Paul <i class="fa-solid fa-trash"></i>
           </label>

          <label class="form-control">
                <input type="checkbox" name="checkbox"/> Rendez-vous chez le dentiste<i class="fa-solid fa-trash"></i>
          </label>

          <label class="form-control">
                <input type="checkbox" name="checkbox"/> Faire les courses <i class="fa-solid fa-trash"></i>
          </label>

           <label class="form-control">
                <input type="checkbox" name="checkbox"/> Aller à la salle de sport <i class="fa-solid fa-trash"></i>
           </label>

          <label class="form-control">
                <input type="checkbox" name="checkbox"/> Mariage de Nico <i class="fa-solid fa-trash"></i>
          </label>


        </div>
    </body>
    <script src="index.js"></script>
</html>
